<div class ="navbar" ng-include="'components/navbar/navbar.html'"></div>

<div class="panel">
<div class="term">
  <input type="text" class="topic" ng-model="topic"></br>
  <button type="button" class="btn btn-lg btn-default" ng-click="chooseTopic(topic, true)">
    Start Gathering Topic: {{topic}}
  </button>
  <button type="button" class="get-topic btn btn-lg btn-default" ng-click="getTopic(topic)">
    Show {{topic}}
  </button>
  <button type="button" class="destroy-topic btn btn-lg btn-default btn-danger" ng-click="destroyTopic(topic)">
    Destroy {{topic}}
  </button>
  <div class="filters">
    <button type="button" class="edges btn btn-lg btn-default">
      Show Edges
    </button>
    <button type="button" class="show-blacklisted btn btn-lg btn-default">
      Allow Offensive Words
    </button>
    <button type="button" class="oculus-on btn btn-lg btn-default">
      Turn on Oculus
    </button>
  </div>
  <div class="row">
        <div class="col-md-8 pull-left">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Topic</th>
                <th># of Tweets</th>
                <th>Optimal for Viz</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat-start='topic in tweetParser'>
                <td>{{topic.topic}}</td>
                <td>{{topic.numTweets}}</td>
                <td>{{topic.isOptimal}}</td>
              </tr >
              <tr ng-repeat-end>
            </tbody>
          </table>
        </div>
      </div>
</div>

</div><div class="display ocOff"><div id="container"></div>
		<script src="js/globe.js"></script>
    <script src="js/orbitControls.js"></script>
    <script src="js/oculusRiftEffect.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script>

      $(function(){
        
        // mouseenter and mouseleave adjust listeners to allow typing in input box while mouse is over
        $('.topic').mouseenter(function(){
          orbitControls.enabled = false;
        });
        
        $('.topic').mouseleave(function(){
          orbitControls.enabled = true;
        })
        
        $('.edges').on('click', function(){
          addEdge = !addEdge;
        });
        
        $('.oculus-on').on('click', function(){
          oculusIsOn = true;
          toggleOculus();
        })
        
        $('.show-blacklisted').on('click', function(){
          showBlacklistedTweets = !showBlacklistedTweets;
        });
        
        window.addEventListener('resize', init, false);
      });
      
      //////////// Options Flags //////////////
      var showBlacklistedTweets = false;
      var addEdge = true;
      var nextFuncReady = true;
      var oculusIsOn = false;
      var oculusControl = true;
      var leapIsOn = true;
      
      var topic;

      var clock = new THREE.Clock();

      ///////////// Removes sidebar and navbar to resize oculus window /////////////
      
      var toggleOculus = function(){
        topic = $('.topic').val();
        if(oculusIsOn){
          $('.panel').remove();
          $('.navbar').remove();
          $('.footer').remove();
          $('.display').removeClass('ocOff');
          init();
        } 
      }
    
      ///////////// THREE.js globe visualization and VR ////////////////

      var render = function(){
        if (oculusIsOn){
          oculusVr.render(scene, camera);
        } else {
          renderer.autoClear = true;
          renderer.render(scene, camera);
        }
      };

      var animate = function(){
        var dt = clock.getDelta();
        orbitControls.update(dt);

        if (oculusIsOn && oculusControl) {
          vrControls.update();
        }

        requestAnimationFrame(animate);
        TWEEN.update();
        render();
      };
      
      
      //////////////// Initializes globe at appropriate settings based on oculus flag ///////////////////////
      
      var init = function(){
        
        $('#container').empty();        
        
        var container = document.getElementById('container');
        var wInit = 0, hInit = 0;
        var el = container;
      
        while (el){
          wInit += el.offsetLeft;
          hInit += el.offsetTop;
          el = el.offsetParent;
        }
      
        // overrides w & h if oculus headset is flagged on
        if (oculusIsOn) {
          wInit = 0;
          hInit = 0;
        }

        w = window.innerWidth - wInit;
        h = window.innerHeight - hInit;

        window.globe = new Globe(200);
        window.scene = new THREE.Scene();
        window.camera = new THREE.PerspectiveCamera(90, w / h, 5, 5000);
        window.vrControls = new THREE.VRControls( camera );
        vrControls.enablePosition = false;
        window.renderer = new THREE.WebGLRenderer({precision: 'highp', preserveDrawingBuffer: true, antialiasing: true});
        var light = new THREE.DirectionalLight(0xffffff, 1);
        scene.add(new THREE.AmbientLight(0x404040));
        light.position.set(500, 0, 0);
        camera.lookAt(scene.position);
        camera.position.set(0.0, 0.0, 600);
        renderer.setSize(w, h);
        globe.position.set(0.0, 0.0, 0.0);
      
        var skybox = new THREE.Mesh(new THREE.SphereGeometry(3000, 72, 36), new THREE.MeshBasicMaterial({
          map: THREE.ImageUtils.loadTexture('../assets/images/tycho3.png'),
          side: THREE.BackSide
        }));
      
        scene.add(globe);
        scene.add(skybox);
        scene.add(light);
        container.appendChild(renderer.domElement);
        window.oculusVr = new THREE.OculusRiftEffect(renderer);
        oculusVr.setSize(w, h);
        render();
      
        // sets up orbitcontrols and limits mouse inputs to container element
        window.orbitControls = new THREE.OrbitControls(camera, renderer.domElement);      
        orbitControls.minDistance = 8;
        orbitControls.maxDistance = 8000;

        animate();  
        
      }
      
        
        /////////// Leap controls ////////////
        
      if (leapIsOn) {
        leapController = new Leap.Controller({ enableGestures: false });
        leapController.connect();
        
        var dx = 0.001;
        var dy = 0.001;
        var dz = 0.001;
        
        leapController.on( 'animationFrame' , function( frame ) {
          for(var h = 0; h < frame.hands.length; h++){
            var hand = frame.hands[h];
            window.hand = hand;
            var position = hand.palmPosition;
            var direction = hand.direction;
            var timer = new Date().getTime() * 0.0005;
            var lr = hand.palmPosition[0];
            var ud = hand.palmPosition[2];
            var zoom = hand.palmPosition[1];
            var vel = hand.palmVelocity;
            var v = Math.sqrt(vel[0] * vel[0] + vel[1] * vel[1] + vel[2] * vel[2]);
            var scrollSpeed;
            var scaleZoom = zoom - 200;
// CLEANUP TODO: Less hard-code, more params
            if(hand.confidence > 0.5 && v < 400){
              if(hand.grabStrength < 0.4){ //hand open
                if(Math.abs(lr) > 80){
                  var direction = lr > 0 ? -1 : 1 ;
                  scrollSpeed = ( Math.abs(lr) - 80 ) / 10000;
                  orbitControls.rotateLeft(direction * scrollSpeed);
                }
                if(Math.abs(ud) > 80){
                  var direction = ud > 0 ? -1 : 1 ;
                  scrollSpeed = ( Math.abs(ud) - 80 ) / 15000;
                  orbitControls.rotateUp(direction * scrollSpeed);
                }
                if(scaleZoom < 20 || scaleZoom > 80) {
                  var offset = scaleZoom;
                  if(offset < 20) {
                    scrollSpeed = Math.abs(offset - 20) / 20000 ;

                    orbitControls.dollyIn(1 + scrollSpeed);
                  }
                  if (offset > 80){
                    scrollSpeed = Math.abs(offset - 80) / 20000;
                    orbitControls.dollyOut(1.0 + scrollSpeed);
                  }
                }
                orbitControls.update()
              }
              if(hand.grabStrength > 0.8){

                if(nextFuncReady){
                  getTweets();
                  nextFuncReady = false;
                  setTimeout(function(){nextFuncReady = true;}, 10000);
                }
              }
            }
          }
        });
      }
      
      //////// Initialize app //////////
      init();
    </script>
</div>
