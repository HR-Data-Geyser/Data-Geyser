test:
  pre:
    - bower install
deployment:
  production:
    branch: master
    commands:
      - grunt build:dist
      - heroku maintenance:on --app datageyser
      - grunt buildcontrol:production
      - heroku maintenance:off --app datageyser
  staging:
    branch: develop
    commands:
          - grunt build:dist
          - heroku maintenance:on --app datageyser
          - grunt buildcontrol:staging
          - heroku maintenance:off --app datageyser